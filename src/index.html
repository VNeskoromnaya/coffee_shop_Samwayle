<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.css">
  <title>Coffee Shop Samwayle</title>
  <!-- добавить описаник сайта -->

<body>
  <header>
    <div class="logo-wrp">
      <img src="img/logo_img.svg" alt="Logo">
      <img src="img/logo_text.svg" alt="Logo Samwayle">
    </div>
    <nav>
      <ul>
        <li><a class="nav__item" href="#">About us</a></li>
        <li><a class="nav__item" href="#">Promotion</a></li>
        <li><a class="nav__item" href="#">Shop</a></li>
        <li><a class="nav__item" href="#">Contacts</a></li>
        <li><a class="nav__item nav_btn" href="#">Contact Us</a></li> <!-- сделать якорную ссылку на контакты в footer -->
      </ul>
    </nav>
  </header>

  <section class="main-screen">
    <div class="main-screen__left">
      <p class="main-screen__tagline">Drink coffee, enjoy with Samwyle</p>
      <h1 class="main-screen__title">Coffee Shop</h1>
      <a class="bnt-order" href="#">Order here</a>
    </div>
    <div class="main-screen__right">
      <button>
        <img src="icons/arrow.svg" alt="arrow-right"> <!-- почему-то не могу изменить цвет стрелки на черный -->
      </button>
      <div class="main-screen__right_img">
        <img src="img/main-screen_grinder.png" alt="grinder">
      </div>
      
    </div>
    <div class="social-icons">
      <h3>Follow us</h3>
      <img src="icons/twitter.png" alt="twitter">
      <img src="icons/instagram.png" alt="instagram">
      <img src="icons/facebook.png" alt="facebook">
    </div>
  </section>
  <section></section>
  <section></section>
  <section></section>
